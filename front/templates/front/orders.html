<table id="invoice" class="table-bordered" style="width:500px; color:green">
    <caption></caption>
    {% if cust %}
    <thead>
        <tr>
            <th>Invoice_ID</th>
            <th>Length</th>
        </tr>
    </thead>

    <tbody>
        {% for var in cust %}
        <tr>
            <td>{{ var.id }}</td>
            <td>{{ var.length }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% else %}
<p>No Sales for this Customer are available.</p>
{% endif %}
