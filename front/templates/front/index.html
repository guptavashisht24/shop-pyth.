{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   
    <title></title>
    <link href="{%static "./styles/bootstrap.min.css" %}" rel="stylesheet" />
</head>
<body>
    <h1 class="col-md-offset-4">Rahul's Shop</h1>
    <form action ="{% url 'front:commit' %}" method = "post" class="form-horizontal" >
     {% csrf_token %}
     <div class="form-group">
            <label for="id" class="control-label col-md-3">Description:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="desc" id="desc" placeholder="Description" /> 
            </div>
            <div class="col-md-5">
               <span id="one" style="position:relative; top:5px; color:red "></span> 
            </div>    
        </div>
        <div class="form-group">
            <label for="Bill" class="control-label col-md-3">Bill:</label>
            <div class="col-md-4">
                <input type="number" class="form-control" name="bill" id="bill" placeholder="BILL" /> 
            </div>
            <div class="col-md-5">
               <span id="two" style="position:relative; top:5px; color:red "></span> 
            </div>    
        </div>
        <div class="form-group">
            <label for="Length" class="control-label col-md-3">Length:</label>
            <div class="col-md-4">
                <input type="number" class="form-control" name="length" id="length" placeholder="Length" />
            </div>
            <div class="col-md-5">
               <span id="three" style="position:relative; top:5px; color:red "></span> 
            </div>   
        </div>
        <div class="form-group">
            <label for="Quality" class="control-label col-md-3">Quality:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="quality" id="quality" placeholder="Quality" />
            </div>
            <div class="col-md-5">
               <span id="four" style="position:relative; top:5px; color:red "></span> 
            </div>
        </div>
        <div class="form-group">
            <label for="Rate" class="control-label col-md-3">Rate:</label>
            <div class="col-md-4">
                <input type="number" class="form-control" name="rate" id="rate" placeholder="Rate" />
            </div>
            <div class="col-md-5">
               <span id="four" style="position:relative; top:5px; color:red "></span> 
            </div>
        </div>
        <div class="container">
            <div class="row">
                <input type="submit" class="col-md-offset-5 col-md-2  btn btn-success" value="Submit">
            </div>
        </div>
    </form>
<script src="{%static "scripts/jquery-2.1.4.min.js" %}"></script>
<script src="{%static "scripts/bootstrap.min.js" %}"></script>
</body>
