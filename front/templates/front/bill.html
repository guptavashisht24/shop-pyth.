{% load staticfiles %}
<html>
    <head>

        <title></title>
        <link href="{%static "./styles/bootstrap.min.css" %}" rel="stylesheet" />
    </head>
    <body>
        <h1 style="text-align: center;">Rahul's Shop</h1>
        <h2 style="text-align: center;">Inventory Bill</h2>
        <form action ="{% url 'front:commitbill' %}" method = "post" class="form-horizontal" >
            {% csrf_token %}
            <div class="form-group">
                <label for="party" class="control-label col-md-3">Party:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="party" id="party" placeholder="Party" required /> 
                </div>
                <div class="col-md-5">
                    <span id="one" style="position:relative; top:5px; color:red "></span> 
                </div>    
            </div>
            <div class="form-group">
                <label for="inovice" class="control-label col-md-3">Inovice#:</label>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="inovice" id="inovice" placeholder="Inovice" required /> 
                </div>
                <div class="col-md-5">
                    <span id="two" style="position:relative; top:5px; color:red "></span> 
                </div>    
            </div>
            <div class="form-group">
                <label for="amount" class="control-label col-md-3">Amount:</label>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="amount"
                    id="amount" placeholder="Amount" required />
                </div>
                <div class="col-md-5">
                    <span id="three" style="position:relative; top:5px; color:red "></span> 
                </div>   
            </div>
            <div class="container">
                <div class="row">
                    <input type="submit" class="col-md-offset-5 col-md-2  btn
                    btn-success" value="Submit" \>
                </div>
            </div>
        </form>
        <script src="{%static "scripts/jquery-2.1.4.min.js" %}"></script>
        <script src="{%static "scripts/bootstrap.min.js" %}"></script>
    </body>
